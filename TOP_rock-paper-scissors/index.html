<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>
                Project: Rock Paper Scissors
            </h1>
        </div>
        <div class="scores">
            <div class="playerScore">
                <p>
                    Player Score
                </p>
                <p class="p-score">
                    0
                </p>
            </div>
            <div class="computerScore">
                <p>
                    Computer Score
                </p>
                <p class="c-score">
                    0
                </p>
            </div>
        </div>

        <div class="actions">
            <div class="playerAction">
                <p>
                    Player Action
                </p>
                <p class="p-action">
                    Press a Button
                </p>
            </div>
            <div class="result">
                <p>
                    Round Result
                </p>
                <p class="res">
                    Press a Button
                </p>
            </div>
            <div class="computerAction">
                <p>
                    Computer Action
                </p>
                <p class="c-action">
                    Press a Button
                </p>
            </div>
        </div>

        <div class="btns">
            <div class="btn">
                <button id="rock" type="button">
                    Rock
                </button>
            </div>
            <div class="btn">
                <button id="paper" type="button">
                    Paper
                </button>
            </div>
            <div class="btn">
                <button id="scissor" type="button">
                    Scissors
                </button>
            </div>
        </div>
    </div>
</body>

</html>
